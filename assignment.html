<script>
  
  var game = function() {
    var choice = parseInt(prompt("What's computer's favorite number? Guesses can be from 0 to 9, whole numbers only."));
    var answer = Math.floor(Math.random() * 10)
    if (choice === answer) {
      alert("Wow! Your guess was correct. Congrats :)")
    } else {
      var response = confirm("Awww, shucks. The computer guessed " + answer + " so you didn't win. Would you like to try again?")
      if (response === true) {
        game()
      } else {
        alert("Okay, thanks for playing, bye!")
      }
    }
  }

game()

</script>
